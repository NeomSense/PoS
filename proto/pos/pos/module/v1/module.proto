syntax = "proto3";
package pos.pos.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/you/pos/x/pos/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "github.com/you/pos/x/pos"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
